<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>Web Chat Application</title>
  </head>
  <body class="chat">
    <div class="chat__users-part">
      <h1>Users</h1>
      <hr />
      <ol class="chat__users"></ol>
    </div>

    <div class="chat__part">
      <div class="messages-box">
        <ul id="messages"></ul>
      </div>

      <form id="message-form">
        <input
          type="text"
          name="message"
          placeholder="enter a message here..."
          autofocus
          autocomplete="off"
        />
        <button type="submit" id="send-message">send</button>
        <!-- <button type="button" id="send-location">Send location</button> -->
      </form>
    </div>
    
    <i class="fas fa-bars fa-2x icon bars-icon"></i>
    <i class="fas fa-times fa-2x icon times-icon"></i>

    <script type="text/template" id="message-template">
      <li class="message">
        <div class="message__title">
          <h4>
            {{from}}
            <small>{{createdAt}}</small>
          </h4>
        </div>

        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <script type="text/template" id="location-template">
      <li class="location">
        <div class="message__title">
          <h4>
            {{from}}
            <small>{{createdAt}}</small>
          </h4>
        </div>

        <div class="message__body">
          <a href="{{link}}" target="_blank">See Location</p>
        </div>
      </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/lib//jquery-3.5.1.min.js"></script>
    <script src="./js/chat.js"></script>
    <script src="./js/lib/moment.js"></script>
    <script src="./js/lib/mustache.js"></script>
    <script src="./js/lib/deparam.js"></script>
    
    <script type="text/javascript">
      const barsIcon = document.querySelector(".bars-icon");
      const timesIcon = document.querySelector(".times-icon");
      const membersPart = document.querySelector(".chat__users-part");

      barsIcon.addEventListener("click", () => {
        membersPart.style = "left: 0;"

        barsIcon.style = "display: none;"
        timesIcon.style = "display: block;"
      });
      timesIcon.addEventListener("click", () => {
        membersPart.style = "left: -100%;"

        barsIcon.style = "display: block;"
        timesIcon.style = "display: none;"
      })
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Login To Chat Room</title>
  </head>
  <body class="login">
    <div class="login__box">
      <h3>Welcome to Nima chat app</h3>

      <form action="./chat.html" class="login__form">
        <div class="login__form-field">
          <label for="username">Username:</label>
          <input
            type="text"
            placeholder="please enter your username..."
            name="username"
            id="username"
            autofocus
            autocomplete="off"
          />
        </div>
        <div class="login__form-field">
          <label for="room">Room:</label>
          <input
            type="text"
            placeholder="please enter your room..."
            name="room"
            id="room"
            autocomplete="off"
          />
        </div>
        <div class="login__form-field">
          <button>Join</button>
        </div>
      </form>
    </div>
  </body>
</html>
